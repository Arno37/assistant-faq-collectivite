name: Assistant FAQ CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-mock fastapi httpx

      - name: Run all tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # On lance d'abord les tests unitaires (rapides)
          # Puis le test de non-r√©gression (plus long)
          pytest tests/unit/ -v
          pytest tests/systeme/test_non_regression.py -v
